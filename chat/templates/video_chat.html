{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<style>
    .video-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 1rem;
        padding: 1rem;
    }
    
    .video-container {
        position: relative;
        padding-top: 56.25%; /* 16:9 Aspect Ratio */
        background: #f8f9fa;
        border-radius: 10px;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.3s ease;
    }
    
    .video-container:hover {
        transform: scale(1.02);
    }
    
    .video-container video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    
    .user-info {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    
    .controls {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        padding: 1rem;
        border-radius: 50px;
        display: flex;
        gap: 1rem;
        z-index: 1000;
    }
    
    .control-btn {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: none;
        background: #444;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .control-btn:hover {
        background: #666;
    }
    
    .control-btn.active {
        background: #dc3545;
    }
    
    .chat-container {
        position: fixed;
        right: 20px;
        bottom: 20px;
        width: 300px;
        height: 400px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        display: none;
        z-index: 1000;
    }
    
    .chat-header {
        padding: 1rem;
        background: #f8f9fa;
        border-radius: 10px 10px 0 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .chat-messages {
        height: 300px;
        padding: 1rem;
        overflow-y: auto;
    }
    
    .chat-input {
        padding: 1rem;
        border-top: 1px solid #dee2e6;
    }
    
    .message {
        margin-bottom: 0.5rem;
        padding: 0.5rem;
        border-radius: 10px;
        max-width: 80%;
    }
    
    .message.sent {
        background: #007bff;
        color: white;
        margin-left: auto;
    }
    
    .message.received {
        background: #f8f9fa;
    }
</style>
{% endblock %}

{% block content %}
<div class="video-grid" id="videoGrid">
    <!-- Local video will be inserted here -->
    <div class="video-container">
        <video id="localVideo" autoplay muted playsinline></video>
        <div class="user-info">
            <span>You</span>
            <span class="connection-status">ðŸŸ¢ Connected</span>
        </div>
    </div>
    <!-- Remote videos will be dynamically added here -->
</div>

<!-- Controls -->
<div class="controls">
    <button class="control-btn" id="toggleVideo" title="Toggle Video">
        <i class="fas fa-video"></i>
    </button>
    <button class="control-btn" id="toggleAudio" title="Toggle Audio">
        <i class="fas fa-microphone"></i>
    </button>
    <button class="control-btn" id="toggleChat" title="Toggle Chat">
        <i class="fas fa-comments"></i>
    </button>
    <button class="control-btn" id="leaveCall" title="Leave Call">
        <i class="fas fa-phone-slash"></i>
    </button>
</div>

<!-- Chat Container -->
<div class="chat-container" id="chatContainer">
    <div class="chat-header">
        <h6 class="mb-0">Chat</h6>
        <button class="btn-close" id="closeChat"></button>
    </div>
    <div class="chat-messages" id="chatMessages">
        <!-- Messages will be dynamically added here -->
    </div>
    <div class="chat-input">
        <div class="input-group">
            <input type="text" class="form-control" id="messageInput" placeholder="Type a message...">
            <button class="btn btn-primary" id="sendMessage">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
</div>

<!-- Connection Request Modal -->
<div class="modal fade" id="connectionRequestModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Chat Request</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p><span id="requestingUser"></span> wants to chat with you!</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Decline</button>
                <button type="button" class="btn btn-primary" id="acceptRequest">Accept</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="{% static 'js/video_chat.js' %}"></script>
{% endblock %}
